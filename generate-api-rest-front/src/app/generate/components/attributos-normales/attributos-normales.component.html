<div class="container-fluid">

  <div class="row">
    <div class="col-12">
      <h2 mat-dialog-title class="text-center">ATRIBUTO NORMAL {{titulo}}</h2>
    </div>

    <div class="col-12">
      <mat-dialog-content class="row typePK-container d-flex justify-content-center">

        <mat-form-field class="col-12 col-md-4 me-md-2 d-flex row ">
          <mat-label class="">¿Tipo de atributo?</mat-label>
          <input matInput [(ngModel)]="data.tipo" [formControl]="tipo" required>
          <mat-error *ngIf="tipo.invalid">
            {{ getErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="col-12 col-md-4 me-md-2 d-flex row">
          <mat-label>¿Nombre de atributo?</mat-label>
          <input matInput [(ngModel)]="data.nombre" [formControl]="nombre" required>
          <mat-error *ngIf="nombre.invalid">
            {{ getErrorMessage() }}
          </mat-error>
        </mat-form-field>


        <mat-form-field class="col-12 col-md-4 d-flex row">
          <mat-label>¿Nombre de columna?</mat-label>
          <input matInput [(ngModel)]="data.columna" [formControl]="columna" required>
          <mat-error *ngIf="columna.invalid">
            {{ getErrorMessage() }}
          </mat-error>
        </mat-form-field>
      </mat-dialog-content>
    </div>

    <div class="col-12">
      <div class="row">
        <mat-dialog-actions class="d-flex justify-content-center justify-content-md-around">
          <div class="col-6 col-md-8 col-xl-10">
            <button mat-raised-button (click)="onNoClick()" color="warn">Cancelar</button>
          </div>
          <div class="col-2 col-md-1 col-xl-1">
            <button mat-raised-button
              [mat-dialog-close]="tipo.invalid || nombre.invalid || columna.invalid ? null : data" cdkFocusInitial
              color="primary">Agregar</button>
          </div>
        </mat-dialog-actions>
      </div>
    </div>
  </div>

</div>
