<div class="col d-flex justify-content-end m-2">
    <button mat-raised-button color="primary" (click)="openDialogForaneos()">Agregar</button>
</div>


<div class="col-12 mb-5 ">

    <div class=" ">
        <table mat-table [dataSource]="dataSourceForaneos">
            
            <!-- Position Column -->
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>nombre</th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="column">
                <th mat-header-cell *matHeaderCellDef> columna </th>
                <td mat-cell *matCellDef="let element">{{element.columna}}</td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="relacion">
                <th mat-header-cell *matHeaderCellDef>relacion</th>
                <td mat-cell *matCellDef="let element">{{element.relacion}}</td>
            </ng-container>

            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef>-ACCION-</th>
                <td mat-cell *matCellDef="let element">
                    <ng-container *ngIf="element">
                        <mat-icon 
                            style="color: #218c74;" 
                            aria-hidden="false" 
                            aria-label="Example home icon"
                            (click)="actualizar(element)"
                        >edit</mat-icon>
                        <mat-icon 
                            style="color: dark;" 
                            aria-hidden="false" 
                            aria-label="Example home icon"
                            (click)="eliminar(element)"
                        >delete</mat-icon>
                    </ng-container>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsForaneos"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsForaneos;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
