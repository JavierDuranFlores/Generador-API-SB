<div class="col d-flex justify-content-end m-2">
    <button mat-raised-button color="primary" (click)="openDialogForaneos()">Agregar</button>
</div>


<div class="col-12 mb-5">

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSourceForaneos">
            
            <!-- Position Column -->
            <ng-container matColumnDef="typeFK">
                <th mat-header-cell *matHeaderCellDef> tipo PK </th>
                <td mat-cell *matCellDef="let element"> {{element.typeFK}} </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="nameFK">
                <th mat-header-cell *matHeaderCellDef> nombre PK </th>
                <td mat-cell *matCellDef="let element"> {{element.nameFK}} </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="nameColumnDB">
                <th mat-header-cell *matHeaderCellDef> nombre Columna BD </th>
                <td mat-cell *matCellDef="let element"> {{element.nameColumnDB}} </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="cardinality">
                <th mat-header-cell *matHeaderCellDef> cardinalidad </th>
                <td mat-cell *matCellDef="let element"> {{element.cardinality}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsForaneos"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsForaneos;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
